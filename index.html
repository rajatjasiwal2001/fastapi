<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Patients</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: url('https://images.unsplash.com/photo-1588776814546-7ec63cb7e39f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed; background-size: cover; color: #fff; }
.container { background-color: rgba(0,0,0,0.7); padding: 30px; border-radius: 10px; margin-top: 50px; }
table th, table td { color: #fff; }
a.btn { margin-right: 5px; }
form { display: inline; }
</style>
</head>
<body>
<div class="container">
<h1>All Patirfcfcfc</h1>
<a href="/patients/add" class="btn btn-success">Add Patient</a>
<a href="/" class="btn btn-secondary">Home</a>
<table class="table table-dark table-hover mt-3">
<thead>
<tr><th>ID</th><th>Name</th><th>Age</th><th>City</th><th>Address</th><th>Actions</th></tr>
</thead>
<tbody>
{% for patient in patients %}
<tr>
<td>{{ patient.id }}</td>
<td>{{ patient.name }}</td>
<td>{{ patient.age }}</td>
<td>{{ patient.city }}</td>
<td>{{ patient.address }}</td>
<td>
<a href="/patients/{{ patient.id }}" class="btn btn-info btn-sm">View</a>
<a href="/patients/update/{{ patient.id }}" class="btn btn-warning btn-sm">Edit</a>
<form action="/patients/delete/{{ patient.id }}" method="post">
<button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
